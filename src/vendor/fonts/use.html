                <li><p>Servisdə qeydiyyata alınaraq, İstifadəçi Razılaşmanın və onun ayrılmaz hissəsi olan Siyasətin akseptini həyata keçirir. İstifadəçi Siyasətin müddəaları ilə tam və ya qismən razı olmadığı təqdirdə, o, Servisdən istifadəni bütün qurğularda dərhal dayandırmalıdır. </p></li>

                <li><p>İstifadəçi Siyasət çərçivəsində, ona məxsus fərdi məlumatların işlənməsi ilə razı olmadığı təqdirdə, dərhal Servisdən istifadəni dayandırmalıdır. </p></li>

                <li><p>Operatora hər hansı müraciət üçün, İstifadəçi, yalnız şəxsən özünə məxsus olan kommunikasiya vasitələrini (elektron poçt ünvanı, telefon nömrəsi və sair) istifadə etməlidir. </p></li>
                <li><p>Konfidensiallıq Siyasəti çərçivəsində Operatora ötürülmüş İstifadəçinin fərdi məlumatı Operator tərəfindən “olduğu kimi” qəbul olunur və onun doğrluğu öncədən yoxlanılmır. İstifadəçı Operatora təqdim etdiyi məlumatın doğruluğuna, həqiqiliyinə görə məsuliyyət bir başa İstifadəçinin üzərindədir. </p></li>

                <li><p>Digər məlumatlar.</p></li>
                <li><p>Siyasəyətin 4.2-ci bəndində sadalanan məlumatlar barədə, o cümlədən onların idarəolunması barədə ətraflı məlumatla  https://support.apple.com səyifəsində tanış olmaq olar. </p></li>
                <li><p>Razılaşma çərçivəsində öhdəliklərin icrası üçün lazım olan və Operatora verilən digər məlumatlar, Operator tərəfindən yalnız zərurət olduqda və işlənməsi barədə İstifadəçini xəbərdar edildikdən sonra işlənilə bilə, bu halda bu məlumatların işlənməsinə İstifadəçinin əlavə razılığı tələb olunmur.   </p></li>
                <li><p>Yuxarıda qeyd olunan İstifadəçinin məlumatları siyahısı İnzibatçının mülahizəsinə əsasən dəyişə bilər. Bu dəyişikliklər barəsində İstifadəçini yazılı şəkildə xəbərdar etmək zəruri deyil. Əgər İstifadəçi müstəqil olaraq ona məxsus olan məlumatı Servisə daxil edirsə, o bu Fərdi məlumatların dəyişdirilməsinə və işlənməsinə razılığını vermiş hesab olunur. </p></li>
                <li><p>İstifadəçinin məlumatları Operator tərəfindən  yalnız Konfidensiallıq Siyasətində qeyd olunan məqsədlərlə istifadə oluna bilər və İstifadəçi tərəfindən geri çağırıldıqda və ya tərəflərin Razılaşma  və ya analoji əqd çərçivəsində öhdəliklərin bitməsinədək (hansı daha tez baş tutduğundan asılı olaraq)  saxlanılır.</p></li>
              </ul>
            </li>
            <li>
              <p><strong>FƏRDİ MƏLUMATLARIN İŞLƏNİLMƏSİNİN QAYDALARI VƏ ŞƏRTLƏRİ</strong></p>
              <ul class="subtitle-list">
                <li><p>Servisin istifadəsi zamanı İstifadəçi tərəfindən Servisə daxil etdiyi məlumat publik şəkildə açıqlanmır. </p></li>
                <li><p>Dövlət orqanlarının (özünü idarəetmə orqanlarının) sorğusu əsasında İstifadəçinin Fərdi məlumatlarının təqdim edilməsi qanunvericilik ilə müəyyən olunmuş qaydada həyata keçirilir. </p></li>
                <li><p>İstifadəçinin elektron poçt vasitəsi ilə Operatora göndərilən müraciət  əsasında, İstifadəçiyə məxsus Fərdi məlumat, müraciətdə qeyd olunduğu tələblərə uyğun olaraq, 10 (on) iş günü ərzində Razılaşmaya xitam vermək və son haqq-hesab aparmaq  şərti ilə Operatorun Məlumat bazasından tam və ya qismən silinir. </p></li>
                <li><p>Operator İstifadəçinin fərdi məlumatların öz işçilərinə əmək (xidməti) vəzifələrini icra etmək məqsədi ilə verir. Operatorun işçiləri məlumatların reyestrini aparır və Operatorun Razılaşma çərçivəsində  öz öhdəliklərinin icrası məqsədi ilə digər hərəkətləri həyata keçirir. </p></li>
                <li><p>İstifadəçi məlumatının Siyasətin müddəalarına uyğun olmasının icbari yoxlanılması nəzərdə tutulmur. Operator Siyasətə, Razılaşmaya, və (və ya) qüvvədə olan qanunvericiliyə zidd olan məlumatı aradan qaldırmaq iqtidarındadır. </p></li>
                <li><p>Fərdi məlumatların işlənilməsin məqsədinə çatması, razılaşma müddətinin bitməsi, və ya Fərdi məlumatlar subyekti tərəfindən onun fərdi məlumatlarının işlənilməsinə dair razılığın geri çağırılması, o cümlədən fərdi məlumatların qanuna zidd olaraq işlənilməsinin aşkarlanması </p></li>
                <li><p>Fərdi məlumatların işlənilməsinin dayandırılmasına əsas verir. </p></li>
              </ul>
            </li>
            <li>
              <p><strong>MƏLUMATLARIN İŞLƏNİLMƏSİNİN TƏHLÜKƏSİZLİYİ TƏMİNATI </strong></p>
              <ul class="subtitle-list">
                <li><p>Hüquqa zidd və ya təsadüfi girişin yaranmasından, məhv olunmasından, dəyişikliklərin edilməsindən, bloklaşmadan, surət çıxarılmasından, yayılmasından  və digər hüquqa zidd hərəkətlərdən İstifadəçinin fərdi məlumatlarının qorunmasının təmin edilməsi məqsədi ilə, Operator  müvafiq texniki və təşkilatı-hüquqi tədbirləri həyata keçirir. </p></li>
                <li><p>Servisin proqram təminatında məlumata icazəsiz girişin və (və ya) girişə icazəsi olnmayan şəxslərə məlumatın ötürülməsinin qarşısının alınması təmin olunur.</p></li>
                <li>
                  <p>Əlavə olaraq, Fərdi məlumatın təhlükəsizliyini qorumaq məqsədi ilə Operator aşağıdakı tədbirləri həyata keçirir: </p>
                  <ul>
                    <li><p>Fərdi məlumata və onun işlənilməsinə təhlükələrin müəyyənləşdirilməsi;</p></li>
                    <li><p>Fərdi məlumatın və onun işlənilməsinin təhlükəsizliyini təmin edilməsi üçün təşkilatı və texniki tədbirlərin tədbiqi;</p></li>
                    <li><p>Operatorun işçilərindən İstifadəçinin fərdi məlumatının işlənilməsinə dair məsul şəxslər təyin edilməsi;</p></li>
                    <li><p>Müvafiq qaydada qiymətləndirmə prosedurundan keçmiş mühafizə vasitələrin tədbiq edilməsi;</p></li>
                    <li><p>Fərdi məlumatların mühafizəsinə dair tədbirlərin effektivliyinin qiymətləndirilməsi;</p></li>
                    <li><p>Fərdi məlumatlara icazəsiz girişlər faktlarının aşkarlanmasına istiqamətləndirilmiş prosedurların qəbul edilməsi;</p></li>
                    <li><p>İcazəsiz giriş nəticəsində dəyişdirilmiş və ya məhv olunmuş fərdi məlumatların bərpası;</p></li>
                    <li><p>Fərdi məlumatlara giriş qaydaları müəyyən edilməsi və fərdi məlumat üzərində aparılan hərəktlərin qeydiyyatı və uçotu;</p></li>
                    <li><p>İstifadəçinin Fərdi məlumatların işlənilməsində cəlb olunan Operatorun iş stansiyalarında yalnız lisenziyalı proqram təminatının istifadəsi və  tədbiq  edilməsi;</p></li>
                    <li><p>Fərdi məlumatların işlənməsinə cəlb olunan Operatorun iş stansiyalarına girişin məhdudlaşdırılmasın təmin edilməsi;</p></li>
                    <li><p>Fərdi məlumatlarının təhlükəsizliyinə dair tədbirlərə daimi nəzarətin həyata keçirilməsi;</p></li>
                  </ul>
                </li>
                <li><p>Servisə icazəsiz daxil olaraq, Fərdi məlumatlara girişi əldə edən üçüncü şəxslərin Operator tərəfindən öncədən gözlənilən və  qarşısı alanına bilinməyən hərəkətlərinə  Operator məsuliyyət daşımır. </p></li>
              </ul>
            </li>
            <li>
              <p><strong>MƏLUMATLARIN SAXLANMASI SİYASƏTİ </strong></p>
              <ul class="subtitle-list">
                <li><p>Fərdi məlumatların saxlanılması İstifadəçinin icazəsi əsasında Siyasətdə qeyd olunduğu müddət ərzində həyata keçirilir. </p></li>
                <li><p>	Fərdi məlumatların saxlanılması, saxlanılma məqsədi tələb etdiyi müddətdən çox ola bilməz. İşlənmə məqsədlərinə çatdıqdan sonra və ya bu məqsədlərə artıq ehtiyyac olmadıqda, işlənilən Fərdi məlumatlar məhv olunmalı və ya adsışzlaşdırılmalıdır. </p></li>
                <li><p>Fərqli məqsədlər üçün işlənilən Fərdi məlumatların saxlanması, Operatorun informasiya sistemi çərçivəsində ayrı olaraq maddi daşıcıyılarda, Operatorun xidməti bölümünün vəzifələrinə müvafiq olaraq həyata keçirilir. </p></li>
                <li><p>Öz əmək öhdəliklərinin həyata keçirilməsi ilə əlaqədar  Fərdi məlumatlara girişi olan Operatorun işçisi,  fərdi  məlumatın üçüncü şəxslərin icazəsiz girişi istisna edən saxlanmasını təmin edir. İşçi iş yerində olmadıqda, fərdi malumatlar  iş yerində  açıq  və əlçatan şəkildə olmamalıdır.  İşçi məzuniyyətdə , ezamiyyətdə və ya digər səbəblərdən uzun müddət ərzində iş yerində olmadığı təqdirdə o,  tərkibində fərdi məlumatlar olan sənədləri və digər daşıcıyaları Operatorun daxili sənədi ilə üzərinə eyni vəzifələr qoyulan digər şəxsə təhvil verməlidir. Bu cür şəxs təyin  olunmadıqda sənədlər və sair daşıcıyılar, Operatorun müvafiq struktur bölümünün rəhbərinin tapşırığı ilə  Fərdi məlumatlara girişi olan digər şəxsə təhvil verilir. </p></li>
                <li><p>Fərdi məlumatlara girişi olan İşçinin işdən azad olunması hallarında tərkibində Fərdi məlumatlar olduğu sənədlər və sair daşıcıyılar, Operatorun müvafiq struktur bölümünün rəhbərinin tapşırığı ilə Fərdi məlumatlara girişi olan digər şəxsə təhvil verilir.</p></li>
              </ul>
            </li>
            <li>
              <p><strong>REZERV SURƏT ÇIXARTMA SİYASƏTİ </strong></p>
              <ul class="subtitle-list">
                <li><p>Avadanlıqlarda, proqram təminatında, aparat və əməliyyat sistemində ara vermələrin,   qüsurların yaranması, o cümlədən viruslara məruz qalması, məlumatın məhv olunması, istifadəçinin səhvləri  və sair  nəticəsində məlumatın itirlməsinin qarşısının alınması məqsədi ilə  Operator öz məlumat sistemində Fərdi məlumatların rezerv surətinin hazırlanmasını təmin edir. </p></li>
                <li><p>Operator Fərdi məlumatların rezerv surəti çıxardaraq, onun bir iş stansiyasından digərinə ötürmək imkanını, o tərzdə  həyəta keçirir ki, fərdi məlumatın bir konkret iş stansiyasına və ya iş məkanına bağlılığı və aslılığı aradan qaldırılsın.</p></li>
                <li>
                  <p>Rezerv surətlərin çıxarılması aşağıdakı məlumatlarla tədbiq olunur: </p>
                  <ul>
                    <li><p>İstifadəçinin fərdi məlumatları;</p></li>
                    <li><p>Serverlərin və Servisin məlumat bazaların idarəetmə sistemlərinin bərpası üçün lazım olan məlumat;</p></li>
                    <li><p>Operatorun  avtomatlaşdırılmış sistem qurğusu və məlumat bazası  ilə bağlı məlumat.</p></li>
                  </ul>
                </li>
                <li><p>Məlumatların rezerv surətlərini özündə saxlayan daşıcıyılara “Kommersiya sirri” qrifi verilir, o səbəbdən ki, rezerv məlumat kommersiya sirri hesab olunaraq Operator tərəfindən qüvvədə olan qanunvericilyə uyğun olaraq qorunur. </p></li>
                <li><p>Operator işçilərin sırasından məlumatın rezerv surətinin çıxarılmasına dair məsul şəxsi təyin edir. </p></li>
                <li>
                  <p>Rezerv surətinin çıxarılmasına dair məsul şəxsin əsas vəzifələri  aşağıdakılardır:</p>
                  <ul>
                    <li><p>Rezerv surət çıxartmanın və bərpa işlərinin planlaşdırılması;</p></li>
                    <li><p>Əməliyyatların dövrünu və əməliyyətlarıən təqviminin müəyyən edilməsi;</p></li>
                    <li><p>Rezerv surətçıxartma prosesi loqlarının gündəlik yoxlanılması baxışın keçirilməsi;</p></li>
                    <li><p>Rezerv surətlərin məlumat bazalarının qorunması;</p></li>
                    <li><p>Rezerv surət çıxartmanın gündəlik vaxt dövrünü müəyyənləşdirilməsi;</p></li>
                    <li><p>Həll olunmamış problemlərin açıq hesabtların hazırlanması və aparılması; </p></li>
                    <li><p>Rezerv surətçıxartma üçün zəruri olan proqram təminatı təchizatçılar ilə konsultasiyaların alınması;</p></li>
                    <li><p>Rezerv surətçıxartma üçün zəruri olan proqram təminatı təchizatçılar ilə konsultasiyaların alınması;</p></li>
                    <li><p>Rezerv surətçıxartma sisteminin təkmilləşdirilməsi;</p></li>
                    <li><p>Rezerv surətçıxartma sahəsində məsələlərin monitorinqi;</p></li>
                    <li><p>Uğurlu icra bərədə hesabatların hazırlanması;</p></li>
                    <li><p>Problemlərin analizi və icrası;</p></li>
                    <li><p>Rezerv surətlərlə manipulyasiyalar və kitabxanın idarə olunmusı;</p></li>
                    <li><p>İstehsalat quruluşun analizi;</p></li>
                    <li><p>Rezerv surətçıxartma metodikalarının analizi və baxılması;</p></li>
                    <li><p>	Quruluş inkişafının planlaşdırılması, gündəlik, həftəlik və aylıq məsələlərin müəyyən edilməsi:</p></li>
                    <li><p>Rezerv surətçıxartmaya dair məsul şəxs təklif irəli sürmək, və rezerv surətçıxartma texnologiyalarının pozulması vəya rezerv surətçıxartma sisteminin vasitələrinin işlənməsinin pozulması hallarında fərdi məlumatın işlənməsinə dayandırılmasını tələb etmək iqtidarındadır.   </p></li>
                  </ul>
                </li>
                <li><p>Fərdi məlumatların Rezerv surətçıxartması ayda bir dəfə həyata keçirirlir. </p></li>
                <li><p>Rezerv surətçıxartma prosedurlarının nəticələrinə nəzarəti, prosedurların icrasından 5 (beş) iş günü ərzində Operatorun işçilərindən təyin olunmuş məlumatın mühafizəsi inspektoru Fərdi məlumatın işlənilməsinə dair məsul şəxs həyata keçirir. </p></li>
                <li><p>Rezerv surətçıxartma sistemində müəyyən səhvlərin aşkar olunması təqdirində Rezerv surətçıxartma üzrə məsul şəxs İnzibatçının rəhbıriliyinə ən qısa zamanda bu barədə məlumat verməlidir. </p></li>
                <li><p>Rezerv surətçıxartmaların yoxlanılması təsadüfi seçim yolu  ayda bir dəfə aparılır. </p></li>
              </ul>
            </li>
            <li>
              <p><strong>İNSİDENTLƏRƏ REAKSİYA VERMƏ SİYASƏTİ</strong></p>
              <ul class="subtitle-list">
                <li><p>Operatorun sisteminin fəaliyyətini və ya informasiya təhlükəsizliyini poza bilən  və fərdi məlumatların yayılmasına və ya Siyasətin tələblərinin pozumlasına gətirə bilən hər hansı gözlənilməyən və ya arzuolunmaz hadisələr, fərdi məlumatların məlumat təhlükəsizliyi insidentidir.</p></li>
                <li><p>Aşağıdakılar informasiya təhlükəsizliyinin insidenti haqqında məlumat mənbəyi ola bilər:</p></li>
                <li><p>Operatorun ünvanına işçilər, İstifadəçilər, kontragentlər tərəfindən elektron poçt vasitəsi ilə göndərilən xidməti məktublar, adi məktublar, ərizələr və sair.</p></li>
                <li><p>	Fərdi məlumatların işlənilməsinə dair nəzarətedici orqanının bildirişləri/məlumatları.</p></li>
                <li><p>Operator tərəfindən informasiya sisteminin və Fərdi məlumatların mühafizəsi sisteminin qeydiyyat jurnalların analizi nəticəsində alınan məlumatlar.</p></li>
                <li><p>İnsident barədə məlumat alan Operatorun işçisi, bu barədə məlumatların mühafizəsi inspektoruna məlumat verir, İnspektor isə insidentlərin idarəolunması elektron sistemində həmin insidenti qeydiyyata alır, ona sıra nömrəsi verir, insidentin tarixini və  mahiyyətini qeyd edir. </p></li>
                <li><p>İnsident nəticəsində hüquqlarına təsir göstərilən İstifadəçiyə İnsident barərədə elektron poçt vasitəsi ilə qısa zamanda, lakin insidentin baş verdiyi tarixdən 30 iş günündən gec olmayaraq,  məlumat verilir. </p></li>
                <li><p>İnsidentlərin həlli Operatorun məlumatların işlənməsinə məsul olan işçi tərəfindən həyata keçirilir. Bu məsul şəxs hər bir insident ilə bağlı aşağıdakı tədbirləri görür: </p></li>
                <li><p>İnsident ilə bağlı bütün məlumatları (elektron məktublar, informasiya sisteminin loq-fayllar, istifadəçinin, əməkdaşların  ifadələri və sair)  toplayır və analiz edir. </p></li>
                <li><p>Yayılan fərdi məlumatların həcmini və yayılmaya gətirən halları müəyyənləşdirir.</p></li>
                <li><p>Fərdi məlumatların mühafizəsinə dair göstərişlərin pozmasında təqsirli olan şəxsləri müəyyən edir.</p></li>
                <li><p>Pozuntulara yol verən səbəb və şəraiti müəyyən edir.</p></li>
                <li><p>İnsidentin araşdırılması nəticəsində Operatorun rəhbərliyinə təqdim olunacaq hesabatı hazırlayır. </p></li>
                <li><p>İnsidentin araşdırılması sonunda və inspektordan hesabatı alındıqdan sonra Operator insident ilə bağlı öz səlahiyyətli çərçivəsində müvafiq qərar verir. </p></li>
              </ul>
            </li>
            <li>
              <p><strong>YEKUN MÜDDƏALAR</strong></p>
              <ul class="subtitle-list">
                <li><p>Konfidensiallıq Siyasəti ümumi əlçatan sənəd hesab edilir, onun qüvvədə olan redaksiyası daimi olaraq Servisin səhifəsində yerləşdirilir. </p></li>
                <li><p>Operator Siyasətinin mətnini birtərəfli qaydada İstifadəçiyə öncədən xəbərdar etmədən dəyişdirmək hüququ var. Bu halda Servisdə Siyasətin yeni redaksiyada yerləşdirilməsi, İstifadəçini bu Siyasət barədə lazımi qaydada xəbərdar etmək kimi qəbul edilir.  Siyasətin yeni redaksiyası ilə vaxtında tanış olmaq öhdəliyi tam olaraq İstifadəçinin üzərindədir. </p></li>
                <li><p>Siyasət azərbaycan dilində tərtib edilib. Razılaşma üzrə tərflər arasında yaranan münasibətlərə Azərbaycan Respublikaısının qanunvericiliyi (tədbiq edilən hüquq) şamil edilir. Əcnəbi İstifadəçi tərəfindən Razılaşmanın aksepti onu bildirir ki, Razılaşmanın mətni ona aydındır və tərcüməyə ehtiyacı yoxdur. Tərcümə lazım olduqda İstifadəçilər tərcüməni öz gücü və vəsaiti hesabına edir. </p></li>
                <li><p>Fərdi məlumatların istifadəsi ilə bağlı , Tərəflər arasında yarana bilən bütün mübahisələr pretenziya məktubların göndərilməsi və danışıqlar yolu ilə məhkəmədən kənar qaydada həll edilməlidir. Pretenziyaya cavabın verilməsi müddəti - 30 iş günüdür. Pretenziyalar yalnız yazılı şəkildə qəbul olunur. Mübahisə məhkəmədən kənar qaydada mübahisə həll olunmadıqda mübahisə Operatorun olduğu yer üzrə müvafiq məhkəmələr tərəfindən baxılır. </p></li>
                <li><p>Siyasətə onun ayrılmaz hissəsi olan – “Cookie fayılların işlənilməsi Siyasəti” əlavə olunur (Əlavə №1).</p></li>
              </ul>
              </li>

        <div class="col-10 mx-xl-auto mx-lg-auto col-xl-10 col-lg-10 col-md-12 col-sm-12 col-xs-12 mt-5 px-xl-0 px-lg-0 text-center">
          <h1>“COOKİE” FAYILLARIN İŞLƏNİLMƏSİ SİYASƏTİ</h1>
        </div>
        <div class="col-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div>
            <p>“Cookie fayılların işlənilməsi Siyasəti” (bundan sonra Siyasət adlanacaq) – İstifadəçinin Cookie fayılların server  ilə göndərilən və identifikasiya olunan, tənzimlənmələrin yadda saxlaması, “Eattable” mobil tədbiqində (sonradan Servis adlanacaq) İstifadəçi barədə statistik məlumat toplanması üçün İnzibatçı tərəfindən saxlanılan İstifadəçi barədə məlumat fraqmentlərin –istifadəsi qaydalarının müəyyən edən sənəddir. </p>
            <ul class="title-list">
              <li><p>Bu Siyasət Servisin konfidensiaiallıq siyasətinin ayrılmaz hissəsidir. Servisin konfidensiyiallıq siyasəti isə öz növbəsində  İstifadəçi Razılaşmanın (bundan sonra –Razılaşma adlanacaq) ayrılmaz hissədir. Razılaşmanı, konfidensiallıq siyasətini qəbul edərək, İstifadəçi onun cookie fayılların  istifadəsini şərtsiz qəbul edir. </p></li>
              <li><p>İstifadəçinin sazlamalarından asılı olaraq, İnzibatçı İstifadəçi Servisə girərək avtomatik ötürülən məlumatları toplayır. Bu ötürülmə cookie –fayllar vasitəsi ilə həyata keçirilir. Bu məlumata adətən İstifadəçinin qurğusuna verilmiş  İP-ünvan, əməliyyat sistemin və istifadə olunan qurğunun tipi daxildir. </p></li>
              <li><p>Cookie – veb –server tərəfindən İstifadəçinin qurğusunun yaddaşında yerləşdirilən kiçik mətnli fayılıdır. Cookie-fayıllar “seans” və “daimi” olur. </p></li>
              <li><p>Seans cookie-fayıllar İnzibatçı tərəfindən İstifadəçinin Servisə daxil olarkən, onun qurğusuna identifikasıya nömrəsinin verilməsi üçün istifadə olunur. Seans cookie-fayıllar servisin funksianallığının dəstəyi üçün, habelə İstifadəşinin işinin analizi (məsələn hansı səyifələri açır, hansı linkləri ünvanları istifadə edir və servisin hər səyifəsində qaldığı müddət) üçün  istifadə olunur. </p></li>
              <li><p>Mümkün olduqda, İnzibatçı, Servisin bağlanmasından sonra ləğv olunmayan və müəyyən müddət ərzində İstifadəçi onları özü ləğv etməyənədək kompyuterin yaddaşında saxlanılan daimi cookie-ləri istifadə edir. İstifadəçi Servisə daxil olanda veb-server İstifadəçinin qurğusunda saxlanılan  daimi cookie-ləri müəyyən edir. İstifadəçinin qurğusuna unikal indentifikator verərkən, İstifadəçinin üstün tutmaları və hərəkətlər bazası yaranır. Qeyd olunan unikal identifikator əlavə olaraq aşağıdakıları müəyyən etməyə imkan yaradır: </p></li>
              <li><p>İstifadəçi Servisə nə qərər tez –tez daxil olur; </p></li>
              <li><p>İstifadəçi Servisə hansı dövürlük ilə qayıdır; </p></li>
              <li><p>İstifadəçi Servisi necə istifadə edir;</p></li>
              <li><p>Servisin İrəriləməsi üzrə tədbirləri nə qədər effektivdir.</p></li>
              <li><p>Cookie-fayılların tərkibində Fərdi məlumatlar yoxdur bu fayıllar yalnız İstifadəçinin qurğu üzərində hərəkətləri qeyd edir. İstifadəçi onun elektron poçtuna göndərilən link vasitəsi ilə Servisə keçdikdə və ya girişlərin birində  İstifadəçi “istifadəçi identifikatoru” yaratdıqda, Servisin cookie-fayıllar ilə və ya kənar xidmət təchizatçıların cookie-fayıllar ilə təqdim olunmuş məlumat İstifadəçinin şəxsi identifikasiyasıni mümkün edən məlumat ilə bağlı ola bilər. </p></li>
              <li><p>Seans cookies-lərə görə İstifadəçidən öncədən icazə almağa tələb olunmur, o səbəbdən ki, onlar Servisin işi üçün zəruridir və Servis bağlanandan sonra ləğv olunacaq.</p></li>
              <li><p>İstifadəçilərin keçmiş hərəkətlərini və üstülük verdiyi amilləri izləyən daimi cookies-fayıllar İstifadəçinin öncədən razılığını tələb edir. Servisə daxil olaraq, İstifadəci öz qurğusunun tənzimləmələri dəyişərək  cookie fayılların pozmadıqda, daimi cookie-fayılların istifadəsinə razılıq vermiş hesab olunur. Eyni qayda üçüncü tərəflərin cookie-fayıllarına da tədbiq olunur. </p></li>
              <li>
                <p>Eyni zamanda cookie fayllar aşağıdkı kateqoriyalara bölünür: </p>
                <ul class="subtitle-list">
                  <li><p>Birinci kateqoriya – qəti zəzuri olan “cookie” fayıllar. Bu fayıllar Servisin səyifələrin baxılması və onların funksiyalarının istifadəsi.  Bu fayıllar olmadan “alış səbəti” və “internet –alış” xidmətlərin işləməsi mümkün deyil.</p></li>
                  <li><p>İkinci kateqoriya – istismar “cookie” fayllar. Bu fayıllar  tez tez baxılan səyifələr barədə məlumatları toplayır. Bu fayıllar veb-saytların optimizasiyası və naviqasiyanın sadələşdirilməsi üçün istifadə oluna bilər və fərdi məlumatın yığılması üçün istifadə olunmur. Bu fayıllar vasitəsi ilə taplanılan məlumatlar statistik məqsədlər üçün nəzərdə tutulub və anonim olaraq qalır. </p></li>
                  <li><p>Üçüncü kateqoriya- funksional “cookie”-fayıllar. Bu fayıllar İstifadəçinin Servisdə baxış edərək etdiyi seçimləri yadda saxlamağa imkan verir. Məsələn fayıl İstifadəçinin yerini yadda saxlayır və bu Servisi İstifadəçinin ölkəsinin dilində əks etdirməsinə imkan verir.  O cümlədən bu fayıllar mətnin şrifti və ölçüsü kimi  tənzimlənmələrin yadda saxlanılması üçün istifadə olunur. Bu fayillar eyni zamanda tövsiyyə olunan malların və materialların təkirarlanmaması məqsədi ilə izlənməsi üçün istifadə olunur. Bu fayıllardakı məlumat İstifadəçinin identifikatlaşdırılması imkan vermir. </p></li>
                </ul>
              </li>
              <li><p>Cookie fayılların istifadəsinin əsas məqsədi Servisin İstifadəçi üçün daha rahat qurulmasıdır. Servisin İstifadəçi tərəfindən Servisdən fasiləsiz istifadə edilməsi üçün İnzibatçı İstifadəçinin servisin təkrar (hər növbəti) istifadəsi zamanı, Servisin mühafizəli bölümlərinə giriş zamanı həqiqiliyinin yoxlanılması nəticələri, Servisin baxılmış səyifələri, İstifadəçinin üstünlük verdikləri seçimlər və tənzimlənmələr barədə  məlumatı və  İstifadəçinin sair  məlumatlərını istifadə edir. İnzibatçı axtarış sistemlərinin statistik məqsədlərdən başqa, cookie fayıllarının yığılmasını, saxlanmasını, işlənilməsini, üçüncü şəxslərə ötürülməsini həyata keçirmir.</p></li>
              <li><p>Cookie fayıllardan imtina edən İstifadəçi Servisin bəzi imkanlarından faydalana bilməyəcək. </p></li>
              <li><p>	İstifadəçinin qurğusunun tənzimlənməsi (sazlanması) – cookie fayıllar ilə idarə edilməsi ödənişsiz və effektiv üsuldur. İstifadəçi aşağıdakı həllərdən birini seçə bilər:</p></li>
              <li><p>Səyifələrə inteqrasiya olunmuş bütün cookie –fayıllardan istifadəsinə icazə vermək. Qeyd : bu cookie fayıllara girişi yalnız dərc edənlər əldə edəcək, digər tərəfdən bu proses geridönməz deyil və sonradan İstifadəçi bu cookie fayılları ləğv edə bilər (cookie fayıllarda idarə etmə proseduru istifadə olunan qurğudanasılı olaraq dəyişə bilər).</p></li>
              <li><p>Cookie fayılları İstifadəçini  qurğusunda  blok etmək. Bu halda İstifadəçi xəbərdar olunur ki, Servis üzrə naqiqasiya çətinləşə bilər. Bəzi funksiyalar cookie –fayılalların tədbiqini tələb edir (məsələn əməliyyat sisteminin və arzu olunan dilin tanınması və müəyyən edilməsi üçün). Nəticədə, İnzibatçı cookie faylların söndürülməsi nəticəsində Servisin serverlərin lazımı qaydada işlənməməsindən irəli gələn rahatsızlıqlara görə məsuliyyət daşımır. </p></li>
              <li><p>	Hər bir fərdi halda sorğu əsasında cookie-fayılların istifadəsini aktivləşdirmək</p></li>
              <li><p>Dərc edəndən asılı olaraq cookie-fayılları qəbul etmək və ya onlardan imtina etmək.  </p></li>
            </ul>
