        <div class="col-12 col-md-6 mx-auto">

    </div>
    </div>

  <section class="form-section">
    <div class="container-fluid">
    <h1 class="lang" key="write-us">Write us</h1>
 
    <form>
      <div class="row">
        <div class="col-md-4">
          <div>
            <label class="lang" key="fullname">Name surname</label>
            <input type="text"  required class="form-control lang-input name"/>
          </div>
          <div>
            <label class="lang" key="contact-emil">Email</label>
            <input type="email" required class="form-control lang-input email"/>
          </div>
          <div>
            <label class="lang" key="contact-phone">Phone number</label>
            <input type="number" required class="form-control lang-input phone" 
              placeholder="xxx xxx xx xx"
              maxlength="10"
              oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
              onKeyPress="if(this.value.length==10) return false;"
              />
          </div>
        </div>
        
        <div class="col-md-6 mx-auto">
          <div class="ms-auto">
            <label class="lang" key="request">Request</label>
            <textarea name="" id=""  required class="form-control message info-textarea lang-input" maxlength="3000"  key="request"></textarea>
            <div class="info-word-size" id="the-count">
              <span id="current">0</span>
              <span id="maximum">/ 4000</span>
            </div>
          </div>
        </div>
    </div>
    <div class="row">
      <div class="col-11 col-lg-11 col-md-12 col-sm-12 d-flex align-items-center justify-content-md-end justify-content-lg-end justify-content-xl-end justify-content-sm-center">
        <button class="send-btn lang" key="send" type="submit">Send</button>
      </div>
    </div>
  
  
    </form>
    </div>

    <script>


(function () {
    // emailjs.init("USERID");
    emailjs.init("zSVfTIa3GsIujFB8p");
})();


/**
  emailjs.send("SERVICE ID", "TEMPLATE NAME", {
    to_name: "USERNAME",
    from_name: "FROM NAME",
    message: "MESSAGE",
  });
 **/
const button = document.querySelector('.send-btn')
const form = document.querySelector('form')
console.log(button)

let email = document.querySelector(".email");
    
    let name = document.querySelector(".name");
    let phone = document.querySelector(".phone");
    let message = document.querySelector(".message");

function validate() {
  
    

    form.addEventListener("submit", (e) => {
        e.preventDefault();
        console.log('hey')
        if (email.value == "") {
            emptyerror();
        } else {
         
          
            console.log(email.value)
            sendmail(email.value,name.value,phone.value,message.value);
            success();
            resetFields()
       
        }
    });
}
validate();

function sendmail(email,name,phone,message) {
    console.log(email)
    emailjs.send("service_2wh4c5q", "template_e9gl9bu", {
        from_name: "Global Import",
        email: email,
        name:name,
        phone:phone,
        message:message
        
    });
    
}

function emptyerror() {
    Swal.fire({
        icon: "error",
        title: "Oops...",
        text: "Fields cannot be empty!",
    });
}

function error() {
    Swal.fire({
        icon: "error",
        title: "Oops...",
        text: "Something went wrong!",
    });
}

function success() {
    Swal.fire({
        icon: "success",
        text: "Sorğunuz qəbul olundu",
    });

}

function resetFields(){
  email.value = "";
  phone.value = "";
  name.value= "";
  message.value = ""

}
